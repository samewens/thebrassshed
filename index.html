<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>The Brass Shed Studio</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    #shed-image {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    #door-hotspot {
      position: absolute;
      left: 47%;
      top: 19%;
      width: 18%;
      height: 72%;
      cursor: pointer;
      background-color: rgba(255, 255, 255, 0.01);
      z-index: 2;
    }

    video {
      display: none;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div id="container">
    <img id="shed-image" src="still-frame.png" alt="Shed image" />
    <div id="door-hotspot" onclick="playVideo()"></div>
  </div>

  <video id="intro-video" preload="auto" playsinline>
    <source src="enter-shed.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <script>
    const container = document.getElementById('container');
    const video = document.getElementById('intro-video');

    function playVideo() {
      container.style.display = 'none';
      video.style.display = 'block';
      video.play();
    }

    video.onended = () => {
      window.location.href = 'https://samewens.github.io/samewens/';
    };
  </script>

</body>
</html>
