<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>The Brass Shed Studio</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    #shed-cover {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #shed-cover::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('still-frame.png') no-repeat center center;
      background-size: contain; /* ‚Üê KEY FIX */
      z-index: 0;
    }

    #door-hotspot {
      position: absolute;
      left: 47%;
      top: 19%;
      width: 18%;
      height: 72%;
      z-index: 1;
      cursor: pointer;
      background-color: rgba(255, 255, 255, 0.01); /* Invisible but clickable */
    }

    video {
      display: none;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    @media (orientation: portrait) {
      #shed-cover::before {
        background-size: contain;
      }
    }
  </style>
</head>
<body>

  <div id="shed-cover">
    <div id="door-hotspot" onclick="playVideo()"></div>
  </div>

  <video id="intro-video" preload="auto" playsinline>
    <source src="enter-shed.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <script>
    const cover = document.getElementById('shed-cover');
    const video = document.getElementById('intro-video');

    function playVideo() {
      cover.style.display = 'none';
      video.style.display = 'block';
      video.play();
    }

    video.onended = () => {
      window.location.href = 'https://samewens.github.io/samewens/';
    };
  </script>

</body>
</html>
